<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Twitter</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="main-header">
    <div class="content">
      <nav>
        <ul>
          <li>
            <img src="/assets/home.svg" alt="Home">
            Home
          </li>
          <li>
            <img src="/assets/notification.svg" alt="Notifications">
            Notifications
          </li>
          <li>
            <img src="/assets/message.svg" alt="Messages">
            Messages
          </li>
        </ul>
      </nav>
      <img src="./assets/logo.svg" alt="Logo Twitter">
      <div class="side">
        <input type="search" placeholder="Search on Twitter">
        <img src="/assets/avatar.png" alt="">
        <button>Tweet</button>
      </div>
    </div>
  </header>
</body>
</html>
