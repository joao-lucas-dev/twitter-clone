<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Twitter</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="main-header">
    <div class="content">
      <nav>
        <ul>
          <li>
            <img src="/assets/home.svg" alt="Home">
            Home
          </li>
          <li>
            <img src="/assets/notification.svg" alt="Notifications">
            Notifications
          </li>
          <li>
            <img src="/assets/message.svg" alt="Messages">
            Messages
          </li>
        </ul>
      </nav>
      <img src="./assets/logo.svg" alt="Logo Twitter">
      <div class="side">
        <input type="search" placeholder="Search on Twitter">
        <img src="/assets/avatar.png" alt="">
        <button>Tweet</button>
      </div>
    </div>
  </header>

  <div class="banner">
    <h1>Twitter de Jo√£o Lucas</h1>
  </div>

  <div class="bar">
    <div class="content">
      <ul>
        <li class="active">
          <span>Tweets</span>
          <strong>321</strong>
        </li>
        <li>
          <span>Followings</span>
          <strong>434</strong>
        </li>
        <li>
          <span>Followers</span>
          <strong>67</strong>
        </li>
        <li>
          <span>Favorites</span>
          <strong>33</strong>
        </li>
      </ul>

      <div class="actions">
        <button>Follow</button>
        <img src="./assets/more.svg" alt="More">
      </div>
    </div>
  </div>
</body>
</html>
